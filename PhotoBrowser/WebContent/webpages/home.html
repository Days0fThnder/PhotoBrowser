<!DOCTYPE html>
<html ng-app="homePage">
	<head>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="scripts/angular.js"></script>
		<script src="scripts/Script.js"></script>
		<!-- Add jQuery library -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		
		<!-- Add mousewheel plugin (this is optional) -->
		<script type="text/javascript" src="scripts/jquery.mousewheel-3.0.6.pack.js"></script>
		
		<!-- Add fancyBox -->
		<link rel="stylesheet" href="css/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
		<script type="text/javascript" src="scripts/jquery.fancybox.pack.js?v=2.1.5"></script>
		
		<!-- Optionally add helpers - button, thumbnail and/or media -->
		<link rel="stylesheet" href="css/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
		<script type="text/javascript" src="scripts/jquery.fancybox-buttons.js?v=1.0.5"></script>
		<script type="text/javascript" src="scripts/jquery.fancybox-media.js?v=1.0.6"></script>
		
		<link rel="stylesheet" href="css/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
		<script type="text/javascript" src="scripts/jquery.fancybox-thumbs.js?v=1.0.7"></script>
		<title>Home</title>
	</head>
	<body>
		<div id="container" ng-controller="mainController">
			<div id="header">
				<h1>Photo Browser</h1>
			</div>
			<div id="section">
				<img ng-src="{{galaxy.galPic}}"
					alt="{{galaxy.name}}"
					style="height:450px; width:500px ">
			</div>
			<div id="nav">
				<div class="nav-Grid">
					<div class="nav-menu">
						<div fancybox ng-click="openFancybox('template.html')" >
							<img src="image/popupimage.png" style="height:70px; width:100px "/>
						</div>
						</div>
					<div class="nav-menu">
						<img src="image/index2.png" style="height:70px; width:100px " ></img>
					</div>
					<div class="nav-menu">
						<img src="image/details2.png" style="height:70px; width:100px " ></img>
					</div>
				</div>
				<div id="nav-search">
					<div id="nav-searchBar" style="margin-bottom: 20px;">
						<input id="rcorners1" type="text"/>
					</div>
				</div>
			</div>
			<div id="footer">
				Made by @Days0fThnder
			</div>
		</div>
	</body>
</html>
