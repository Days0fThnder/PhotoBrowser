<!DOCTYPE html>
<html ng-app="homePage">
	<head>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
		<script src="scripts/Script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
		<!-- Add jQuery library -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		
		<!-- Add mousewheel plugin (this is optional) -->
		<script type="text/javascript" src="scripts/jquery.mousewheel-3.0.6.pack.js"></script>
		
		<!-- Add fancyBox -->
		<link rel="stylesheet" href="css/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
		<script type="text/javascript" src="scripts/jquery.fancybox.pack.js?v=2.1.5"></script>
		
		<!-- Optionally add helpers - button, thumbnail and/or media -->
		<link rel="stylesheet" href="css/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
		<script type="text/javascript" src="scripts/jquery.fancybox-buttons.js?v=1.0.5"></script>
		<script type="text/javascript" src="scripts/jquery.fancybox-media.js?v=1.0.6"></script>
		
		<link rel="stylesheet" href="css/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
		<script type="text/javascript" src="scripts/jquery.fancybox-thumbs.js?v=1.0.7"></script>
		<title>Home</title>
	</head>
	<body>
		<div id="container" ng-controller="mainController">
			<div id="header">
				<h1>Photo Browser</h1>
			</div>
			<div style="float:left; height:400px; width:200px ">
				<a class="arrow prev" href="#" style="float:left; height:400px; width:200px " ng-click="nextSlide()"></a>
			</div>
			<div style="float:right; height:400px; width:200px ">
				<a class="arrow next" href="#" style="float:right; height:400px; width:200px " ng-click="nextSlide()"></a>
			</div>
			<div id="section">
				<img ng-repeat="image in images" ng-hide="!isCurrentImageIndex($index)" ng-src="{{image.pic}}" style="height:450px; width:500px ">
			</div>
			<div id="nav">
				<div class="nav-Grid">
					<div class="nav-menu">
						<a href="#" fancybox ng-click="openFancybox('template.html')" >
							<img src="assets/image/popmain.png" style="height:70px; width:100px; "/>
						</a>
						</div>
					<div class="nav-menu">
						<img src="assets/image/grid.png" style="height:70px; width:100px " ></img>
					</div>
					<div class="nav-menu">
						<img src="assets/image/menu.png" style="height:70px; width:100px " ></img>
					</div>
				</div>
				<div id="nav-search">
					<div id="nav-searchBar" style="margin-bottom: 20px;">
						<input id="rcorners1" type="text"/>
					</div>
				</div>
			</div>
			<div id="footer">
				Made by @Days0fThnder
			</div>
		</div>
	</body>
</html>
